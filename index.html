<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGA Kill Tracker</title>
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
        }
        h1 {
            color: #ffd700;
            font-size: 24px;
            margin: 10px 0;
        }
        #logo {
            max-width: 135px;
        }
        .controls {
            background-color: #2a2a2a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }
        #pilotStatsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        #pilotStatsTable th, #pilotStatsTable td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
            color: #e0e0e0;
            background-color: inherit;
        }
        #pilotStatsTable td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #pilotStatsTable th {
            background-color: #333;
            color: #ffd700;
            font-size: 14px;
        }
        #pilotStatsTable tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        #pilotStatsTable tr:nth-child(odd) {
            background-color: #333;
        }
        #pilotStatsTable tr:hover {
            background-color: #3a3a3a;
        }
        .dataTables_wrapper .dataTables_length, 
        .dataTables_wrapper .dataTables_filter, 
        .dataTables_wrapper .dataTables_info, 
        .dataTables_wrapper .dataTables_processing, 
        .dataTables_wrapper .dataTables_paginate {
            color: #e0e0e0;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #e0e0e0 !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            color: #1a1a1a !important;
            background: #ffd700;
            border-color: #ffd700;
        }
        #missionSelector {
            width: 200px;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #ffd700;
        }
        #aircraftFilter {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .aircraft-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aircraft-group-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd700;
        }
        #aircraftFilter label {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #aircraftFilter label:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        #aircraftFilter input[type="checkbox"] {
            display: none;
        }
        #aircraftFilter label::before {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            margin-right: 8px;
            transition: background-color 0.3s;
        }
        #aircraftFilter input[type="checkbox"]:checked + label::before {
            background-color: #ffd700;
        }
        #pilotStatsTable {
            width: 100% !important;
            font-size: 14px;
            table-layout: auto;
        }
        .dataTables_wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .dataTables_scroll {
            flex: 1;
            overflow: auto;
        }
        .dataTables_scrollHead {
            overflow: visible !important;
        }
        .dataTables_wrapper .dataTables_filter input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #ffd700;
        }
    </style>
</head>
<body>
    <div class="header">
        <img id="logo" src="https://i.imgur.com/GCZp8XS.png" alt="USLANTCOM Logo">
        <h1>OGA Kill Tracker</h1>
    </div>
    <div class="controls">
        <select id="missionSelector"></select>
        <div id="aircraftFilter"></div>
    </div>
    <div class="table-container">
            <table id="pilotStatsTable" class="display">
            <thead>
                <tr>
                    <th>Pilot Name</th>
                    <th>Aircraft</th>
                    <th>Fired Armament</th>
                    <th>Killed Aircraft</th>
                    <th>Killed Helicopter</th>
                    <th>Killed Ship</th>
                    <th>Killed SAM/AAA</th>
                    <th>Killed Tank</th>
                    <th>Killed Car</th>
                    <th>Killed Infantry</th>
                    <th>Team Kills</th>
                    <th>Hits</th>
                    <th>Destroyed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
            </table>
        </div>
    </div>

    <script>
        let currentMission = null;

        google.script.run.withSuccessHandler(initializeMissions).getAvailableMissions();

        function initializeMissions(availableMissions) {
            const missionSelector = document.getElementById('missionSelector');
            availableMissions.forEach(mission => {
                const option = document.createElement('option');
                option.value = mission;
                option.textContent = `Mission ${mission}`;
                missionSelector.appendChild(option);
            });

            missionSelector.addEventListener('change', (event) => {
                loadMission(event.target.value);
            });

            if (availableMissions.length > 0) {
                loadMission(availableMissions[0]);
            }
        }

        function loadMission(missionNumber) {
            currentMission = missionNumber;
            google.script.run.withSuccessHandler(displayData).getMissionData(missionNumber);
        }

        function displayData(data) {
            if (data) {
                displayPilotStatsTable(data.pilotStats);
                updateAircraftFilter(data.pilotStats);
            } else {
                alert('Mission data not found');
            }
        }

        function updateAircraftFilter(stats) {
            const aircraftGroups = {
                'Air Force': ['F-15E', 'F-16C', 'A-10C'],
                'Army': ['AH-64D', 'OH-58D', 'CH-47'],
                'Navy': ['F-14B', 'F/A-18C']
            };
            const filterContainer = document.getElementById('aircraftFilter');
            filterContainer.innerHTML = '';
            
            Object.entries(aircraftGroups).forEach(([branch, aircraftList]) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'aircraft-group';
                
                const groupTitle = document.createElement('div');
                groupTitle.className = 'aircraft-group-title';
                groupTitle.textContent = branch;
                groupDiv.appendChild(groupTitle);
                
                aircraftList.forEach(aircraft => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = aircraft;
                    checkbox.checked = true;
                    checkbox.id = `aircraft-${aircraft.replace(/\s+/g, '-')}`;
                    checkbox.addEventListener('change', filterTable);
                    label.htmlFor = checkbox.id;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(aircraft));
                    groupDiv.appendChild(label);
                });
                
                filterContainer.appendChild(groupDiv);
            });
        }

        function filterTable() {
            const table = $('#pilotStatsTable').DataTable();
            const selectedAircraft = Array.from(document.querySelectorAll('#aircraftFilter input:checked')).map(cb => cb.value);
            
            $.fn.dataTable.ext.search.push(
                function(settings, data, dataIndex) {
                    const aircraft = data[1]; // Assuming aircraft is in the second column
                    return selectedAircraft.includes(aircraft);
                }
            );
            
            table.draw();
            $.fn.dataTable.ext.search.pop();
        }

        function displayPilotStatsTable(stats) {
            const table = $('#pilotStatsTable').DataTable();
            table.clear();
            stats.forEach(pilot => {
                table.row.add(pilot);
            });
            table.draw();
        }

        $(document).ready(function() {
            $('#pilotStatsTable').DataTable({
                paging: false,
                searching: true,
                ordering: true,
                info: false,
                scrollY: '60vh',
                scrollCollapse: true,
                autoWidth: false,
                columnDefs: [
                    { width: '120px', targets: 0 },  // Pilot Name
                    { width: '100px', targets: 1 },  // Aircraft
                    { width: '80px', targets: '_all' }
                ],
                columns: [
                    { data: 'pilotName', title: 'Pilot Name' },
                    { data: 'aircraft', title: 'Aircraft' },
                    { data: 'firedArmament', title: 'Fired Armament' },
                    { data: 'killedAircraft', title: 'Killed Aircraft' },
                    { data: 'killedHelicopter', title: 'Killed Helicopter' },
                    { data: 'killedShip', title: 'Killed Ship' },
                    { data: 'killedSAM', title: 'Killed SAM/AAA' },
                    { data: 'killedTank', title: 'Killed Tank' },
                    { data: 'killedCar', title: 'Killed Car' },
                    { data: 'killedInfantry', title: 'Killed Infantry' },
                    { data: 'teamKills', title: 'Team Kills' },
                    { data: 'hits', title: 'Hits' },
                    { data: 'destroyed', title: 'Destroyed' }
                ]
            });
        });
    </script>
</body>
</html>
