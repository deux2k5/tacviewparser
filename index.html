<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGA Kill Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">OGA Kill Tracker</h1>
        
        <div id="missionTabs" class="mb-8"></div>
        
        <div id="missionContent">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Mission Information</h2>
                    <div id="missionInfo"></div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Pilot Statistics</h2>
                    <canvas id="pilotStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let missions = {};
        let currentMission = null;

        google.script.run.withSuccessHandler(initializeMissions).getAvailableMissions();

        function initializeMissions(availableMissions) {
            const tabsContainer = document.getElementById('missionTabs');
            availableMissions.forEach(missionNumber => {
                const tab = document.createElement('button');
                tab.textContent = `Mission ${missionNumber}`;
                tab.className = 'px-4 py-2 mr-2 mb-2 bg-blue-500 text-white rounded hover:bg-blue-600';
                tab.onclick = () => loadMission(missionNumber);
                tabsContainer.appendChild(tab);
            });

            if (availableMissions.length > 0) {
                loadMission(availableMissions[0]);
            }
        }

        function loadMission(missionNumber) {
            currentMission = missionNumber;
            google.script.run.withSuccessHandler(displayData).getMissionData(missionNumber);
        }

        function displayData(data) {
            if (data) {
                displayMissionInfo(data.missionInfo);
                displayPilotStats(data.pilotStats);
            } else {
                alert('Mission data not found');
            }
        }

        function displayMissionInfo(info) {
            const missionInfoDiv = document.getElementById('missionInfo');
            missionInfoDiv.innerHTML = `
                <p><strong>Mission Name:</strong> ${info.missionName}</p>
                <p><strong>Mission Time:</strong> ${info.missionTime}</p>
                <p><strong>Mission Duration:</strong> ${info.missionDuration}</p>
            `;
        }

        function displayPilotStats(stats) {
            const ctx = document.getElementById('pilotStatsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stats.map(s => s.pilotName),
                    datasets: [{
                        label: 'Kills',
                        data: stats.map(s => s.killedAircraft + s.killedHelicopter + s.killedShip + s.killedSAM + s.killedTank + s.killedCar),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgb(54, 162, 235)',
                        borderWidth: 1
                    }, {
                        label: 'Deaths',
                        data: stats.map(s => s.destroyed),
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
